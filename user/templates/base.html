<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand mb-0 h1" href="#">Care AI</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/user/profile/">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href='/user/products/'>  My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href='/form/analytics'>  Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/logout/">  Logout</a></li>
                    {% else %}
                    <a href="/user/register/">Register</a>
                    <a href="/user/login/">Log in</a>
                    {% endif %}
                
              </ul>
            </div> 
          </nav>
        <p>
               
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12">
                <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
              </div>
            </div>
          </div>
                      
        </p>
        
    </body>
