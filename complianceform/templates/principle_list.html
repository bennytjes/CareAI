{% extends 'base.html' %}

{% block content %}

<h1>Principle List</h1>

<div class="row">
    <div class="col-sm-4">

        {% if productInfo %}
        <h3>{{ productInfo.product_name }}</h3>
            <ul>
            {% for principleNo in oneToTen %}
                <li><a href="/form/{{ principleNo }}/principlelist">Principle {{ principleNo }} </a></li>
            {% endfor %}
            </ul>
            <p></p>
            <a href="/form/view/0">View Submissions</a>
        {% else %}

        {% endif %}
    </div>
<div class="col-sm-8">
    {% block embed %}
    {% endblock %}
</div>
</div>

{% endblock %}
