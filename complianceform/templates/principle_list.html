{% extends 'base.html' %}

{% block content %}

<h1>Principle List</h1>

<div class="row">
    <div class="col-sm-4">

        {% if productInfo %}
        <h2>{{ productInfo.product_name }}</h2>
            <ul>
            {% for principleNo in oneToTen %}
                <li><a href="/form/{{ product_id }}/{{ principleNo }}/principlelist">Principle {{ principleNo }} </a></li>
            {% endfor %}
            </ul>
        {% else %}

        {% endif %}
    </div>
<div class="col-sm-8">
        <script type="text/javascript" src="{{ url }}"></script>
</div>
</div>

{% endblock %}
